<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width:520px;
            border:1px solid black;
            padding:20px 40px;
            margin:0 auto;
        }
        ul{list-style-type:none;}
        li{line-height:30px;}
    </style>
</head>
<body>
    <div id="container">
    <h1>프론트엔드 개발자 지원서</h1>
    HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.
    <hr>
    <form>
    <h3>개인 정보</h3>
    <ul>
        
        <li>
        <label for="name">이름</label>
        <input type="text" placeholder="공백 없이 입력하세요" name="name" id="name">
        </li>
        <li>
        <label for="tel">연락처</label>
        <input type="tel" name="tel" id="tel">
        </li>
    </ul>
    <h3>지원 분야</h3>
    <ul>
    <li>
        <input type="radio" name="sup" id="web_pub">
        <label for="web_pub">웹 퍼블리싱</label>
    </li>
    <li>
        <input type="radio" name="sup" id="web_dev">
        <label for="web_dev">웹 애플리케이션 개발</label>
    </li>
    <li>
        <input type="radio" name="sup" id="dev_imp">
        <label for="dev_imp">개발 환경 개선</label>
    </li>
    </ul>
    <label for="sup_mot">
    <h3>지원 동기</h3>
        <textarea name="sup_mot" id="sup_mot" placeholder="본사 지원 동기를 간략히 써 주세요." rows="5" cols="60"></textarea>
    </label>
        <br>
        <input type="submit" name="submit" id="submit" value="접수하기">
        <input type="reset" name="rew" id="rew" value="다시 쓰기">
    </form>
</div>
</body>
</html>
