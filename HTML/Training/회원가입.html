<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form action="">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" required autofocus placeholder="4자 ~ 10자 사이, 공백없이" name="id" id="id">
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" name="email" id="email">
                </li>
                <li>
                    <label for="pw">비밀번호</label>
                    <input type="password" required placeholder="문자와 숫자, 특수 기호 포함" name="pw" id="pw">
                </li>
                <li>
                    <label for="pw_1">비밀번호 확인</label>
                    <input type="password" required name="pw_1" id="pw_1">
                </li>
                <li>
                    <span>가입경로</span>
                    <select name="load" id="load">
                    <option value="0">블로그</option>
                    <option value="1">지인소개</option>
                    <option value="2">기타</option>
                    </select>
                </li>
                <li>
                    <label for="textbox">메모</label>
                    <textarea name="memo" id="textbox" cols="40" rows="3" placeholder="남길 말씀이 있다면 여기에"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <div>
                <input type="radio" name="ra" id="ra_1" value="0">
                <label for="ra_1">메일 수신</label>
                <input type="radio" checked name="ra" id="ra_2" value="1">
                <label for="ra_2">메일 수신 안 함</label>
            </div>
        </fieldset>
        <input type="submit" value="가입하기" name="sub" id="sub">
        <input type="reset" value="취소" name="rs" id="rs">
    </form>
</body>
</html>
