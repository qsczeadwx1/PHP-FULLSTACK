<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            border:3px solid red;
        }
        nav{
            border:3px solid yellow;
        }
        main{
            border:3px solid green;
        }
        footer{
            border: 3px solid blue; 
        }
        span{
            background-color: orange;
        }
    </style>
</head>
<body>
    <header>Header 영역</header>
    <nav>Nav 영역</nav>
    <main>Content 영역</main>
    <footer>footer 영역</footer>

    <span>식물이나 동물의 사체를 날것으로 섭취할 경우, 소화에 상당한 무리가 따르고 병원균이나 기생충 감염의 주요 원인이 된다.
         심지어는 생물이 갖고 있는 독소를 제거하거나 중화시키지 않으면 사망에 이르게 하는 식재료도 꽤 존재하기 때문에 적절한 
         식재료 가공 기술은 인류 역사에서도 매우 중요한 생존 요인으로 인정받는다. </span>
</body>
</html>
