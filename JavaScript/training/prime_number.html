    <script>
        let num = 3000;
        const arrNum = [];
        // 1. 1 ~ 입력값의 요소를 가지는 배열을 만들어 주세요.
            for (let i = 1; i <= num; i++) {
                arrNum.push(i);
            }
        // 2. 그 배열에서 소수만 찾아서 새로운 배열을 만들어 주세요.
            // let primeNum = arrNum.filter( function( val ) {
            //     if( val === 1 ) {
            //         return false;
            //     }
            //     for(let i = 2; i < val; i++ ) {
            //         if(val % i === 0 ) {
            //             return false;
            //         }
            //     }
            //     return true;
            // });
            let primeNum = arrNum.filter( val => {
                if( val === 1 ) {
                    return false;
                }
                
                for(let i = 2; i < val; i++ ) {
                    if(val % i === 0 ) {
                        return false;
                    }
                }
                return true;
            });
        // 3. 그 배열을 alert으로 출력해 주세요.
            alert(primeNum);
        // 4. filter() 필수 사용

    </script>
