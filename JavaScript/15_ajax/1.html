<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width:200px;
            height:200px;
        }
    </style>
</head>
<body>
    <div class="img_tag"></div>
    <label for="url_input">URL</label>
    <input type="text" id="url_input" class="url_text" onchange="">
    <br>
    <br>
    <button type="button" class="api_btn">API 실행</button>
<script>
    let url = "https://picsum.photos/v2/list?page=1&limit=5";
const divImg = document.querySelector('.img_tag');
const btn1 = document.querySelector('.api_btn');
const text1 = document.getElementById('url_input');

fetch(url)
.then(res => {return res.json()})
.then(data => makeList(data))
.catch(console.log);

function makeList(data) {
    data.forEach(item => {
        const tagImg = document.createElement('img');
        tagImg.setAttribute('src', item.download_url);
        divImg.appendChild(tagImg);
    });
}

btn1.addEventListener('click', () => {
    divImg.innerHTML = "";
    url = text1.value;
    fetch(url)
    .then(res => {return res.json()})
    .then(data => makeList(data))
    .catch(console.log);
});

function IsJsonString(str) {
    var whatType = JSON.parse(JSON.stringify(str));
    if (typeof whatType == "string") { //유효하지 않은 json
        console.log('this is not json ')
    }else{
        console.log('yay this is json!')
    }
}

async function callingAxios(){
    const res =  await axios.get('url')

    try{
        this.IsJsonString(res.data);
    }catch(e){
		console.log('json이 아니에욤 에러처리 해주세요')
    }
}  

    </script>
</body>
</html>
