<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 상위요소 하위요소 : 상위 요소에 포함된 모든 하위요소에 적용 */
        header span, #span1{
            color:blue;
        }

        /* 부모요소 > 하위요소 : 부모요소의 자식요소에게만 적용 */
        header>span{
            color:red;
        }

        /* 형제요소 + 형제요소 : 인접한 형제요소 중 첫번째 형제 요소에 적용 */
        div + span{
            color: violet;
        }

        /* 형제요소 ~ 형제요소 : 설정된 모든 형제 요소에 적용 */
        .div_3 ~ span{
            color:chocolate;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <span id="span1">header - div - span</span>
        </div>
        <span>header - span</span>
    </header>
    <br>
    <br>

    <main>
        <div>
            <span>header - div - span</span>
        </div>
        <span class="span_2">header - span1</span><br>
        <p>header - p1</p>
        <p>header - p2</p>
        <span class="span_2">header - span2</span><br>
        <span class="span_3">header - span3</span>
    </main>

    <main>
        <div class="div_3">
            <span>header - div - span</span>
        </div>
        <span>header - span1</span><br>
        <p>header - p1</p>
        <p>header - p2</p>
        <span>header - span2</span><br>
        <span>header - span3</span>
    </main>
</body>
</html>
